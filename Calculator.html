<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    


      <div class="background-blur"></div>
<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button onclick="appendToDisplay('7')" id="button7">7</button>
    <button onclick="appendToDisplay('8')" id="button8">8</button>
    <button onclick="appendToDisplay('9')" id="button9">9</button>
    <button onclick="appendToDisplay('/')" id="division" class="operator">/</button>

    <button onclick="appendToDisplay('4')" id="button4">4</button>
    <button onclick="appendToDisplay('5')" id="button5">5</button>
    <button onclick="appendToDisplay('6')" id="button6">6</button>
    <button onclick="appendToDisplay('*')" id="multiplication" class="operator">*</button>

    <button onclick="appendToDisplay('1')" id="button1">1</button>
    <button onclick="appendToDisplay('2')" id="button2">2</button>
    <button onclick="appendToDisplay('3')" id="button3">3</button>
    <button onclick="appendToDisplay('-')" id="substraction" class="operator">-</button>

    <button onclick="appendToDisplay('0')" id="button0">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()" id="equal" class="equal">=</button>
    <button onclick="appendToDisplay('+')" id="addition" class="operator">+</button>
    <button onclick="clearDisplay()" id="clear">C</button>
  </div>
</div>

          



    <script  src="Calculator.js"></script>
</body>
</html>
